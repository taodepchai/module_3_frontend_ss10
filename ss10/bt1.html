<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .block {
        width: 150px;
        height: 150px;
        background-color: red;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        border-radius: 10%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="block">trái</div>
      <div class="block" style="border-radius: 50%; background-color: blue">
        phải
      </div>
      <div class="block">giữa</div>
    </div>
  </body>
</html>
